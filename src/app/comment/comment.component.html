<blockquote *ngIf="collapsed" (click)="expand($event)" class="hidden">+</blockquote>
<blockquote *ngIf="!collapsed" (click)="collapseFromBorder($event)" class="code prettyprint prettyprinted">
  <a class="hide-button" (click)="collapse($event)">-hide-</a>
  <div class="code-content" [innerHTML]="comment.text + '<br/> - ' + comment.by"></div>
  <comment-list-button [parent-item]="comment" #commentButton></comment-list-button>
  <comment-list *ngIf="comment.comments" [shownInput]="commentButton.shownEmitter" [comments]="comment.comments" [parent-item]="comment"></comment-list>
</blockquote>
