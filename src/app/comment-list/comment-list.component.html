<div *ngIf="comments" class="comment-button" data-aos="fade-up">
  <button class="button-clear " (click)="shown = !shown">
    <span *ngIf="!shown">
      show
    </span>
    <span *ngIf="shown">
      hide
    </span>
    <span> comments </span>
  </button>
</div>

<dl *ngIf="shown">
  <dt comment *ngFor="let comment of comments" [comment]="comment" class="animated" animateOnScroll
      animationName="fadeInUp"></dt>
</dl>
