<div *ngIf="!stories" class="alert alert-info">
  <span class="loading"></span>
  Loading&hellip;
</div>
<div *ngIf="stories">
  <div *ngFor="let story of stories">

    <a [href]="story.url" class="btn btn-info btn-block btn-ghost" [target]="'blank'">{{story.title}}</a>

    <comment-list [comments]="story.comments"></comment-list>

  </div>

  <hr/>
</div>
